<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

</head>
<body ng-app="registration_form" ng-controller="RegistrationCtr">
<div class="col-md-8 col-md-offset-2">
    <h1 data-th-text="#{registration}"></h1>
    <p data-th-text="#{registration}"></p>
</div>
<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header"></h2>
            <form style="margin-bottom: 30px" name="form" autocomplete="off" novalidate ng-submit="form.$valid && sendForm(auth)">
                <div class="form-group">
                    <label for="exampleInputFirstName">First Name</label>
                    <input type=""
                           class="form-control"
                           id="exampleInputFirstName"
                           placeholder="First Name"
                           required
                           ng-model="auth.firstName">
                </div>
                <div class="form-group">
                    <label for="exampleInputLastName">Last Name</label>
                    <input type=""
                           class="form-control"
                           id="exampleInputLastName"
                           placeholder="Last Name"
                           required
                           ng-model="auth.lastName">
                </div>
                <div class="form-group">
                    <label for="exampleInputFirstNameEN">First Name in English</label>
                    <input type=""
                           class="form-control"
                           id="exampleInputFirstNameEN"
                           placeholder="First Name in English"
                           required
                           ng-model="auth.firstNameEN">
                </div>
                <div class="form-group">
                    <label for="exampleInputLastNameEN">Last Name in English</label>
                    <input type=""
                           class="form-control"
                           id="exampleInputLastNameEN"
                           placeholder="Last Name in English"
                           required
                           ng-model="auth.lastNameEN">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email"
                           class="form-control"
                           id="exampleInputEmail1"
                           placeholder="Email"
                           required
                           ng-model="auth.email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password"
                           class="form-control"
                           id="exampleInputPassword1"
                           placeholder="Password"
                           required
                           ng-model="auth.password">
                </div>
                <div class="form-group">
                    <label for="exampleConfirmPassword1">Confirm Password</label>
                    <input type="password"
                           class="form-control"
                           id="exampleConfirmPassword1"
                           placeholder="Confirm Password"
                           required
                           ng-model="auth.confirmPassword">
                </div>
                <button type="submit" class="btn btn-default" style="margin-top:30px" ng-disabled="form.$invalid">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/registration.js"></script>
</body>
</html>
